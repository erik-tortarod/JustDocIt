apiVersion: apps/v1
kind: Deployment
metadata:
   name: frontend
   namespace: my-app
spec:
   selector:
      matchLabels:
         app: frontend
   template:
      metadata:
         labels:
            app: frontend
      spec:
         containers:
            - name: frontend
              image: eriktortarod/docker-frontend:latest
              imagePullPolicy: Always # Importante para forzar la descarga de la nueva imagen
              ports:
                 - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
   name: frontend
   namespace: my-app
   annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
   selector:
      app: frontend
   ports:
      - port: 80
        targetPort: 80
   type: LoadBalancer
